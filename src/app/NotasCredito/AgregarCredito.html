<div class="container">
  <h2>Registro de Nota de Crédito</h2>

  <form (ngSubmit)="guardarVenta()">

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="Credito">Tipo de Nota de Crédito</label>
        <select id="Credito" [(ngModel)]="credito.tiponota" name="tiponota" class="form-control">
          <option value="">Seleccione...</option>
          <option value="AnulacionVentas">Anulación de Venta</option>
          <option value="DevolucionProductos">Devolución de Productos</option>          
        </select>
      </div>

      <div class="form-group col-md-6">
        <label for="Codigoventa">Código de Venta</label>
        <input id="Codigoventa" type="number" [(ngModel)]="credito.codigoventa" name="codigoventa" class="form-control" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="Fecha">Fecha</label>
        <input id="Fecha" type="date" [(ngModel)]="credito.fecha" name="fecha" class="form-control" required>
      </div>
      <div class="form-group col-md-6">
        <label for="MontoNota">Monto de Nota</label>
        <input id="MontoNota" type="number" step="0.01" [(ngModel)]="credito.montonota" name="montonota" class="form-control" placeholder="0.00" required>
      </div>
    </div>    

    <button type="submit" class="btn btn-primary">Guardar</button>

  </form>
</div>
