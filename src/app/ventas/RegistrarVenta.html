<div class="container">
  <h2>Registro de Venta</h2>

  <form (ngSubmit)="guardarVenta()">

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="Venta">Tipo de Venta</label>
        <select id="venta" [(ngModel)]="venta.tipoventa" name="tipoventa" class="form-control">
          <option value="">Seleccione...</option>
          <option value="VentaXMayor">Venta por Mayor</option>
          <option value="VentaXMenor">Venta por Menor</option>          
        </select>
      </div>

      <div class="form-group col-md-6">
        <label for="Fecha">Fecha</label>
        <input id="Fecha" type="date" [(ngModel)]="venta.fecha" name="fecha" class="form-control">
      </div>
      
      
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="Total">Total Venta</label>
        <input id="Total" type="number" [(ngModel)]="venta.totalventa" name="totalventa" class="form-control" placeholder="0.00">
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
